<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jupiter Shooter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/img/bot0.png" type="image/x-icon">
  </head>
  <body id="body">
    <audio id="bgMusic" autoplay loop>
      <source src="./assets/audio/bg.mp3" type="audio/mp3">
    </audio>
        
    <div class="game" id="game">
      <div class="top">
        <div class="card card1">
          <div class="card-header">
            <span class="name">Bot 1</span>
          </div>
          <div class="card-body">
            <i class="heart">❤❤❤❤❤</i>
          </div>
        </div>
        <div class="timer">
          <span class="counter" id="counter">0:00:00</span>
        </div>
        <div class="card card2">
          <div class="card-header">
            <span class="name">Player</span>
          </div>
          <div class="card-body">
            <i class="heart">❤❤❤❤❤</i>
          </div>
        </div>
      </div>

      <div class="mid">
        <div class="button">
          <button class="exit" id="myButton">Change Background</button>
        </div>
        <div class="canvas">
          <canvas id="canvas" width="100%" height="100%"></canvas>
        </div>
        <div class="button">
          <button class="pause" id="togglePause">Pause</button>
        </div>
      </div>

      <div class="bottom">
        <div class="card card3">
          <div class="card-header">
            <span class="name">Bot 2</span>
          </div>
          <div class="card-body">
            <i class="heart">❤❤❤❤❤</i>
          </div>
        </div>
        <div class="button">
          <button class="mute" id="mute">Mute Sound</button>
        </div>
        <div class="card card4">
          <div class="card-header">
            <span class="name">Bot 3</span>
          </div>
          <div class="card-body">
            <i class="heart">❤❤❤❤❤</i>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
