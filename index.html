<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jupiter Shooter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/bot0.png"
      type="image/x-icon"
    />
  </head>
  <body id="body">
    <div class="game-menu hidden" id="gameMenu">
      <div class="header">
        <h1 class="title">Jupiter Shooter</h1>
        <p class="desc">Beat the opponent and conquer jupiter!</p>
      </div>
      <form action="null" id="inputField">
        <div class="input-field">
          <input
            type="text"
            class="name-field"
            name="nameField"
            id="nameField"
            placeholder="Your name here..."
          />
          <button id="startBtn" disabled>Start Game!</button>
        </div>
      </form>
      <div class="best-time">
        <p class="footer-text">Your Time Record</p>
        <span class="timer"> 0:00:00 </span>
      </div>
    </div>

    <audio id="bgMusic" loop>
      <source src="./assets/audio/bg.mp3" type="audio/mp3" />
    </audio>

    <div class="game" id="game">
      <div class="top">
        <div class="card card1">
          <div class="card-header">
            <span class="name">Bot 1</span>
          </div>
          <div class="card-body">
            <span class="heart" id="bot1Hp"></span>
          </div>
        </div>
        <div class="timer">
          <h2>Timer</h2>
          <span class="counter" id="counter">0:00:00</span>
        </div>
        <div class="card card2">
          <div class="card-header">
            <span class="name"id="playerName">Player</span>
          </div>
          <div class="card-body">
            <span class="heart" id="playerHp"></span>
          </div>
        </div>
      </div>

      <div class="mid">
        <div class="button">
          <button class="exit" id="exitBtn">Exit Game</button>
        </div>
        <div class="canvas">
          <canvas id="canvas"></canvas>
        </div>
        <div class="button">
          <button class="pause" id="togglePause">Pause</button>
        </div>
      </div>

      <div class="bottom">
        <div class="card card3">
          <div class="card-header">
            <span class="name">Bot 2</span>
          </div>
          <div class="card-body">
            <span class="heart" id="bot2Hp"></span>
          </div>
        </div>
        <div class="button">
          <button class="mute" id="mute">Mute Sound</button>
        </div>
        <div class="card card4">
          <div class="card-header">
            <span class="name">Bot 3</span>
          </div>
          <div class="card-body">
            <span class="heart" id="bot3Hp"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
